<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>Medopek</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="Index">
  <div class="containerLogin">
    <div class="wrapper">
      <div class="title">Zaloguj się
        <img src="images/logo4.png" class="logo">
      </div>
      <form action="javascript:void(0);">
        <div class="row">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" class="validation" id="emailLogin" name="email" placeholder="Adres e-mail" maxlength="40" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" oninvalid="this.setCustomValidity('Podaj poprawny adres e-mail')"  oninput="this.setCustomValidity('')">
        </div>
        <div class="row">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" class="validation" id="passwordLogin" autocomplete="on" name="email" placeholder="Hasło" maxlength="40" required pattern=".{6,}" oninvalid="this.setCustomValidity('Hasło musi mieć min. 6 znaków')"  oninput="this.setCustomValidity('')">
        </div>
        <div class="pass"><a class="fancy-link" href="pswReset.html">Zapomniałeś hasła?</a></div>
        <div class="row button">
          <button type="submit" id="loginBtn" class="defaultButton fancy-button">Zaloguj się</button>
        </div>
        <div class="formFooter"> Nie masz konta? <a class="defaultLink fancy-link" href="register.html">Zarejestruj się</a></div>
      </form>
      <div class="error" id="errorDiv">
        <p id="errorP"></p>
      </div>
    </div>
    <!-- Nasz JS -->
    <script src="bundle.js"></script>
  </div>
</body>


</html>
