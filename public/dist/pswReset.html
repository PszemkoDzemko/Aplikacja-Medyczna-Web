<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Hasła</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="Index">
    <div class="container">
        <div class="wrapper">
            <div class="title">Zresetuj hasło
                <img src="images/logo4.png" class="logo">
            </div>
            <form action="javascript:void(0);">
                <div class="row">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" id="pswResetEmail" name="email" placeholder="Adres e-mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" oninvalid="this.setCustomValidity('Podaj poprawny adres e-mail')"  oninput="this.setCustomValidity('')">
                </div>
                <div class="row button">
                    <button type="submit" id="pswResetBtn" class="registerBttn fancy-button">Wyślij e-mail</button>
                </div>
                <div class="formFooter"> Wróć do logowania <a class="fancy-link" href="login.html"> Zaloguj</a></div>
            </form>
            <div class="error" id="errorDiv">
                <p id="errorP"></p>
            </div>
        </div>

        <!-- Nasz JS -->
        <script src="bundle.js"></script>
    </div>
</body>

</html>
