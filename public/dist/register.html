<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body id="register">
  <div class="containerReg">
    <div class="wrapper">
      <form action="javascript:void(0);">
        <div class="title2">Rejestracja <img src="images/logo4.png" class="logo">
        </div>
        <div class="row">
          <!-- <label for="email"><b>E-mail</b></label> -->
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" placeholder="Podaj adres e-mail" name="email" id="registerEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" oninvalid="this.setCustomValidity('Podaj poprawny adres e-mail')"  oninput="this.setCustomValidity('')">
        </div>
        <div class="row">
          <!-- <label for="psw"><b>Hasło</b></label> -->
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" placeholder="Podaj Hasło" name="psw" id="registerPsw" required pattern=".{6,}"  oninvalid="this.setCustomValidity('Hasło musi mieć min. 6 znaków')"  oninput="this.setCustomValidity('')">
        </div>
        <div class="row">
          <!-- <label for="psw-repeat"><b>Hasło jeszcze raz</b></label> -->
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" placeholder="Powtórz hasło" name="psw-repeat" id="registerPsw-repeat" required pattern=".{6,}" oninvalid="this.setCustomValidity('Hasła muszą być identyczne')"  oninput="this.setCustomValidity('')">
        </div>
        <div class="row">
          <!-- <label for="psw-repeat"><b>Imie</b></label> -->
          <i class="fa fa-user-circle" aria-hidden="true"></i>
          <input type="text" placeholder="Podaj imie" name="name" id="registerName" required pattern=".{2,}" oninvalid="this.setCustomValidity('Imię jest wymagane')"  oninput="this.setCustomValidity('')">
        </div>
        <div class="row">
          <!-- <label for="psw-repeat"><b>Nazwisko</b></label> -->
          <i class="fa fa-user-circle" aria-hidden="true"></i>
          <input type="text" placeholder="Podaj nazwisko" name="surname" id="registerSurname" required pattern=".{2,}" oninvalid="this.setCustomValidity('Nazwisko jest wymagane')"  oninput="this.setCustomValidity('')">
        </div>
        <div class="row">
          <!-- <label for="psw-repeat"><b>Adress</b></label> -->
          <i class="fa fa-home" aria-hidden="true"></i>
          <input type="text" placeholder="Podaj adres" name="localization" id="registerLocalization" required pattern=".{2,}" oninvalid="this.setCustomValidity('Adres jest wymagane')"  oninput="this.setCustomValidity('')">
        </div>
        <div class="row">
          <!-- <label for="psw-repeat"><b>Numer PWZ</b></label> -->
          <i class="fa fa-address-card" aria-hidden="true"></i>
          <input type="text" placeholder="Podaj numer PWZ" name="pwz" id="registerPwz" required pattern="[0-9]{4,}" oninvalid="this.setCustomValidity('Numer PWZ musi mieć min. 4 cyfry')"  oninput="this.setCustomValidity('')">
        </div>
        <div class="row">
          <label for="docSpec">Wybierz specjalizacje:</label>
          <select name="docSpec" id="registerSpec" class="spec">
            <option value="Ginekolog">Ginekolog</option>
            <option value="Onkolog">Onkolog</option>
            <option value="Neurolog">Neurolog</option>
            <option value="Ortopeda">Ortopeda</option>
          </select>
        </div>
        <div class="row button">
          <button type="submit" class="registerBttn fancy-button" id="registerBtn">Zarejestruj</button>
        </div>
        <div class="row">
          <div class="formFooter">
            Masz już konto? <a class="fancy-link" href="login.html">Zaloguj się</a>
          </div>
        </div>
        <div class="error" id="errorDiv">
          <p id="errorP"></p>
        </div>
    </div>
    </form>

  </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
