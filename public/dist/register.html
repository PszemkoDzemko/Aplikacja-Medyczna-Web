<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="Index">
<div class="containerReg">
<div class="wrapper">
  <form action="#">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="row">
        <label for="email"><b>Email</b></label>
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" placeholder="Podaj Mail" name="email" id="registerEmail" >
      </div>
      <div class="row">
        <label for="psw"><b>Hasło</b></label>
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="text" placeholder="Podaj Hasło" name="psw" id="registerPsw" >
        </div>
        <div class="row">
        <label for="psw-repeat"><b>Hasło jeszcze raz</b></label>
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="text" placeholder="Powtórz hasło" name="psw-repeat" id="registerPsw-repeat" >
        </div>
        <div class="row">
        <label for="psw-repeat"><b>Imie</b></label>
        <i class="fa fa-user-circle" aria-hidden="true"></i>
        <input type="text" placeholder="Podaj Imie" name="name" id="registerName" >
        </div>
        <div class="row">
        <label for="psw-repeat"><b>Nazwisko</b></label>
        <i class="fa fa-user-circle" aria-hidden="true"></i>
        <input type="text" placeholder="Podaj Imie" name="surname" id="registerSurname" >
        </div>
        <div class="row">
        <label for="psw-repeat"><b>Adress</b></label>
        <i class="fa fa-home" aria-hidden="true"></i>
        <input type="text" placeholder="Podaj adres" name="localization" id="registerLocalization" >
        </div>
        <div class="row">
        <label for="psw-repeat"><b>Numer PWZ</b></label>
        <i class="fa fa-address-card" aria-hidden="true"></i>
        <input type="text" placeholder="Podaj numer PWZ" name="pwz" id="registerPwz" >
        </div>
        <div class="row button">
        <button type="submit" class="registerBttn" id="registerBtn">Zarejestruj</button>
        </div>
        <div class="row">
          <div class="formFooter">
          Masz już konto? <a href="index.html">Zaloguj się</a>
        </div>
        </div>
      </div>
    </form>
    </div>
    </div>
    
<script src="bundle.js"></script>
</body>
</html>
