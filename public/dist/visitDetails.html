<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Medopek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="visitDetailsBody">
    <!-- NavBar -->
    <div class="topnav">
        <a class="active" href="mainpage.html">Wizyty</a>
        <a href="visitHistory.html">Historia Wizyt</a>
        <a href="referral.html">Wystawione skierowania</a>
        <div class="profileMenu">
            <img id="profilePic" src="">
            <p id="welcomeName"></p>
            <a class="but" href="profile.html">Profil</a>
            <a class="but" href="settings.html">Ustawienia</a>
            <a class="but" href="help.html">Pomoc</a>
            <button style="float: left;" id="SignOutBtn">Wyloguj się</button>
        </div>
    </div>

    <!-- Main -->
    <div class="main">
        <table class="table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Imie Pacjenta</th>
                    <th>Nazwisko Pacjenta</th>
                    <th>Wystaw Skierowanie</th>
                </tr>
            </thead>
            <tbody id="visit-details-table">

            </tbody>
        </table>
        <!-- Modal dodawania skierowania -->
        <dialog class="modal" id="modal">
            <h2>Dodaj skierowanie</h2>
            <form method="dialog">
                <div class="row">
                    <!-- <label for="email"><b>E-mail</b></label> -->
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Podaj date" id="referralData">
                </div>
                <div class="row">
                    <!-- <label for="email"><b>E-mail</b></label> -->
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Podaj powód" id="referralReason">
                </div>
                <div class="row">
                    <!-- <label for="email"><b>E-mail</b></label> -->
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Dodatkowe informacje" id="referralInfo">
                </div>
                <div class="row button">
                    <button type="submit" class="registerBttn" id="referralAddButton">Dodaj</button>
                </div>
            </form>
            Tutaj będzie dodawanie skierowania<br>
            <button id="closeModal">Zamknij</button>
        </dialog>
    </div>
    <div class="footer">
        Stopka
        <p>Jakieś duperele</p>
    </div>
    <style>
        #add-doctor-visit-table,
        td {
            border: 1px solid white;
            text-align: center;
            font-size: 1rem;
        }

        .modal {
            color: black;
            padding: 1em;
            width: 30vw;
            top: 40%;
            left: 35%;
        }

        .modal::backdrop {
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
            opacity: .7;
        }

        .modal h2 {
            color: black;
        }

        button {
            color: black;
            padding: 0.5em;
        }

        .deleteButton {
            color: black;
            background-color: red;
            padding: 0.5em;
        }
    </style>

    <script src="bundle.js"></script>
</body>

</html>
